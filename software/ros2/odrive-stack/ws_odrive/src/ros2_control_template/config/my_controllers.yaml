controller_manager:
  ros__parameters:
    update_rate: 100 # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    effort_controller:
      type: forward_command_controller/ForwardCommandController

    position_controller:
      type: forward_command_controller/ForwardCommandController

    velocity_controller:
      type: forward_command_controller/ForwardCommandController


effort_controller:
  ros__parameters:
    joints:
      - joint1
    interface_name: effort

position_controller:
  ros__parameters:
    joints:
      - joint1
    interface_name: position

velocity_controller:
  ros__parameters:
    joints:
      - joint1
    interface_name: velocity

